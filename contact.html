<!-- html form -->
	<form> 
		<!--fieldset to cover form with borfer and legenf is for name of the field -->
		<fieldset >
		     <legend>Enter Your Detail</legend>
		<table  >
		
			<tr>
				<td>Full Name</td>
				<td><input type="text" name="Full Name" placeholder="Full Name"></td>
			</tr>
			<tr>
				<td>Contact:</td>
				<td> <input type="mumber" name="phone"></td>
			</tr>
			<tr>

					F<input type="radio" name="Gender">

				</td>

			</tr>
			<tr>
				<td>Qualification:</td>

					Master<input type="checkbox" name="checkbox"v>
					
				</td>
			</tr>
			<tr>
				<td>Date of birth</td>

			</tr>
			<tr>

						<option value="Pakistan">Pakistan</option>

						<option value="Bhutan">Bhutan</option>
						<option value="Shri Lanka">Shri Lanka</option>
					</select>
				</td>

			</tr>
			<tr>
				<td>Comment:</td>

			</tr>
			<tr>
				<td>Password</td>

			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit" name="submit"></td>
			</tr>

		
		</table>
		</fieldset>
